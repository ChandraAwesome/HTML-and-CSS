<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css"></link>
    <title>Document</title>
</head>
<body background="frontpage\monkey-mandril-africa-baboon-38280.jpeg">
    <div class="Main">
    <form>
        <header>Welcome to the Form Page</header>
        <div class="Name">
            <label for="text">Name</label>
            <input type="text" id="text">
        </div>
        <div class="Email">
            <label for="text">Email</label>
            <input type="text" id="Email">
        </div>
        <div class="PhoneNumber">
            <label for="text">PhoneNumber</label>
            <input type="number" id="PhoneNumber">
        </div>
        <div class="Password">
            <label for="text">Password</label>
            <input type="password" id="text">
        </div>
        <div>
            <label class="Gender" for="text">Gender</label>
            <span>
                <input type="radio" id="Male" name="Gender" value="Male">
                <label for ="Male">Male</label>   
            
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for ="Female">Female</label>
            
                <input type="radio" id="Other" name="Gender" value="Other">
                <label for ="Other">Other</label>
            </span>
        </div>
        <div class="Language">
            <label class="Gender" for="text">Language</label>
            <select>
                <option value="Select Language">Select Language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Telugu">Telugu</option>
            </select>
        </div>
        <div class="Pincode">
            <label for="text">Pincode</label>
            <input type="text" id="Pincode">
        </div>
        <div class="About">
            <label class="Gender" for="text">About</label>
            <textarea type="text" id="About" maxlength="100"></textarea>
        </div>
        <div class="Submit">
            <input type="button" id="Submit" value="Register">
        </div>
    </form>
    </div>
</body>
</html>
